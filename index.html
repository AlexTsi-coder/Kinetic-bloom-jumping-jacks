<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>AI Jumping Jack Coach</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f0f0f0;
      overflow: hidden;
    }
    #container {
      position: relative;
      width: 100%;
      height: 100vh;
      text-align: center;
    }
    #webcam, #output {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #feedback-message {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 255, 255, 0.85);
      color: #333;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1.2em;
      font-weight: bold;
      z-index: 20;
      max-width: 80%;
    }
    #startButton {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      z-index: 30;
    }
    #counter {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 3em;
        font-weight: bold;
        color: #fff;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        z-index: 30;
    }
  </style>
  <!-- TensorFlow + MoveNet -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
</head>
<body>

<div id="container">
  <video id="webcam" playsinline muted></video>
  <canvas id="output"></canvas>
  <div id="feedback-message"></div>
  <div id="counter">0</div>
  <button id="startButton">Είμαι έτοιμος!</button>
</div>

<script>
const video = document.getElementById('webcam');
const canvas = document.getElementById('output');
const ctx = canvas.getContext('2d');
const startButton = document.getElementById('startButton');
const feedbackMessageDiv = document.getElementById('feedback-message');
const counterDiv = document.getElementById('counter');

let detector;
let videoReady = false;
let jackState = 'down';
let jackCount = 0;

// ---------- Setup ----------
async function setupWebcam() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
    video.srcObject = stream;
    return new Promise((resolve) => {
      video.onloadedmetadata = () => {
        video.play();
        videoReady = true;
        resolve(video);
      };
    });
  } catch (error) {
    feedbackMessageDiv.textContent = 'Δεν είναι δυνατή η πρόσβαση στην κάμερα.';
    console.error('Webcam error:', error);
  }
}

async function loadModel() {
  feedbackMessageDiv.textContent = 'Φόρτωση AI...';
  detector = await poseDetection.createDetector(poseDetection.SupportedModels.MoveNet, {
    modelType: poseDetection.movenet.modelType.SINGLEPOSE_LIGHTNING
  });
  feedbackMessageDiv.textContent = 'Έτοιμο! Πάτησε "Είμαι έτοιμος!"';
}

// ---------- Form Check ----------
function checkForm(keypoints) {
  const leftAnkle = keypoints[15];
  const rightAnkle = keypoints[16];
  const leftWrist = keypoints[9];
  const rightWrist = keypoints[10];
  const nose = keypoints[0];

  let feedback = [];

  if (leftAnkle && rightAnkle && leftWrist && rightWrist && nose) {
    const feetDistance = Math.abs(leftAnkle.x - rightAnkle.x);
    const wristHeight = (leftWrist.y + rightWrist.y) / 2;

    // Feedback για χέρια
    if (wristHeight > nose.y + 50) {
      feedback.push("Σήκωσε τα χέρια σου πιο ψηλά.");
    }

    // Feedback για πόδια
    if (feetDistance < 80) {
      feedback.push("Άνοιξε περισσότερο τα πόδια.");
    }
  }

  return feedback.length > 0 ? feedback.join(" ") : "Τέλεια τεχνική!";
}

// ---------- Main Loop ----------
async function detectPoseInRealTime() {
  if (!videoReady || !detector) {
    requestAnimationFrame(detectPoseInRealTime);
    return;
  }

  const poses = await detector.estimatePoses(video);
  if (poses.length > 0) {
    const keypoints = poses[0].keypoints;

    const leftAnkle = keypoints[15];
    const rightAnkle = keypoints[16];
    const leftWrist = keypoints[9];
    const rightWrist = keypoints[10];
    const nose = keypoints[0];

    if (leftAnkle && rightAnkle && leftWrist && rightWrist && nose) {
      const feetDistance = Math.abs(leftAnkle.x - rightAnkle.x);
      const wristHeight = (leftWrist.y + rightWrist.y) / 2;

      // Ανίχνευση Jumping Jack
      if (feetDistance > 150 && wristHeight < nose.y && jackState === 'down') {
        jackState = 'up';
      } else if (feetDistance < 80 && wristHeight > nose.y + 50 && jackState === 'up') {
        jackState = 'down';
        jackCount++;
        counterDiv.textContent = jackCount;
      }

      // Feedback
      const feedback = checkForm(keypoints);
      feedbackMessageDiv.textContent = feedback;

      drawPose(poses[0]);
    }
  }

  requestAnimationFrame(detectPoseInRealTime);
}

// ---------- Draw ----------
function drawPose(pose) {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

  pose.keypoints.forEach(point => {
    if (point.score > 0.4) {
      ctx.beginPath();
      ctx.arc(point.x, point.y, 6, 0, 2 * Math.PI);
      ctx.fillStyle = 'blue';
      ctx.fill();
    }
  });
}

// ---------- Init ----------
startButton.addEventListener('click', () => {
  startButton.style.display = 'none';
  feedbackMessageDiv.textContent = 'Ξεκινάμε!';
  detectPoseInRealTime();
});

async function init() {
  await setupWebcam();
  await loadModel();
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
}
init();
</script>
</body>
</html>
